service: new-imageautomation-receive

frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
  logRetentionInDays: 3
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - lambda:InvokeFunction
          Resource: "*"

plugins:
  - serverless-layers

package:
  patterns:
    - '!requirements.txt'
    - '!Dockerfile'

custom:
  defaultStage: dev
  serverless-layers:
    layersDeploymentBucket: new-imageautomation-layers-${self:provider.stage}

functions:
  python:
    handler: receive.handler
    environment:
      OWNER: ${env:OWNER}
      SLACK_ACCESS_TOKEN: ${env:SLACK_ACCESS_TOKEN}
      CHANNEL_ID: ${env:CHANNEL_ID}
    events:
      - http:
          method: POST
          path: /receive
    timeout: 600
    runtime: python3.8
    memorySize: 1024
    environment:
      NODE_ENV: ${self:provider.stage}
      OWNER: ${env:OWNER}
      SLACK_COMMAND: /get-images
      SLACK_ACCESS_TOKEN: ${env:SLACK_ACCESS_TOKEN}
      CHANNEL_ID: ${env:CHANNEL_ID}