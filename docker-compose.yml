version: "3"

services:
  sls-deploy:
    build:
      context: ./
      dockerfile: ./docker/serverless/Dockerfile
      args:
        - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
        - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    tty: true
    stdin_open: true
    volumes:
      - ./deploy:/usr/app
    environment:
      - AWS_DEFAULT_REGION=ap-northeast-1
    ports:
      - 5000:5000

